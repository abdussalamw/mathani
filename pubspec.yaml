name: mathani_quran
description: تطبيق قراءة وتدبر القرآن الكريم - مثاني
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # قاعدة البيانات المحلية
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.0
  
  # الشبكة والـ API
  dio: ^5.3.0
  http: ^1.1.0
  connectivity_plus: ^5.0.0
  
  # الصوتيات
  just_audio: ^0.9.35
  just_audio_background: ^0.0.1-beta.10
  audio_service: ^0.18.10
  audio_session: ^0.1.16
  
  # إدارة الحالة
  provider: ^6.0.5
  get_it: ^7.6.0
  
  # الواجهة والتصميم
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # التخزين المحلي
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # الأدوات المساعدة
  intl: ^0.20.2
  url_launcher: ^6.1.14
  share_plus: ^7.1.0
  permission_handler: ^11.0.1
  flutter_local_notifications: ^17.0.0
  
  # تحليل وتسجيل
  logger: ^2.0.2
  
  # الموقع (اختياري - لمواقيت الصلاة)
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # أخرى
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  package_info_plus: ^5.0.1
  archive: ^4.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/fonts/qcf2/
  
  fonts:
    # خط القرآن - QCF2
    - family: QCF_P
      fonts:
        - asset: assets/fonts/qcf2/QCF_P001.ttf
        - asset: assets/fonts/qcf2/QCF_P002.ttf
        - asset: assets/fonts/qcf2/QCF_P003.ttf
        # ... يتم إضافة باقي صفحات الخط
    
    # خط HafsSmart للقرآن
    - family: HafsSmart
      fonts:
        - asset: assets/fonts/KFGQPC_HAFS.ttf

    # خط Amiri للقرآن (احتياطي)
    - family: Amiri
      fonts:
        - asset: assets/fonts/amiri/Amiri-Regular.ttf
        - asset: assets/fonts/amiri/Amiri-Bold.ttf
          weight: 700
    
    # خط Tajawal للواجهة
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
