name: mathani
description: تطبيق قراءة وتدبر القرآن الكريم - مثاني
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # قاعدة البيانات (أساسي)
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.0
  
  # الشبكة (أساسي)
  dio: ^5.3.0
  http: ^1.1.0
  
  # إدارة الحالة (أساسي)
  provider: ^6.0.5
  
  # الواجهة (أساسي)
  google_fonts: ^6.1.0
  
  # الأدوات (أساسي)
  intl: ^0.18.1
  archive: ^3.6.1 # Essential for Mushaf Zip
  
  # Architecture & Core (Added for Phase 3)
  get_it: ^7.6.0
  fpdart: ^1.1.0
  equatable: ^2.0.5
  shared_preferences: ^2.5.4
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.6
  isar_generator: ^3.1.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.jpg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/qcf2/
    - assets/fonts/amiri/
    - assets/fonts/tajawal/
    - assets/data/ # Essential for Metadata

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/amiri/Amiri-Regular.ttf
    
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
