name: mathani
description: تطبيق قراءة وتدبر القرآن الكريم - مثاني
publish_to: 'none'
version: 1.0.1+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # قاعدة البيانات (أساسي)
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.0
  
  # الشبكة (أساسي)
  dio: ^5.3.0
  http: ^1.6.0
  
  # إدارة الحالة (أساسي)
  provider: ^6.0.5
  
  # الواجهة (أساسي)
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # الأدوات (أساسي)
  intl: ^0.20.2
  archive: ^3.6.1 # Essential for Mushaf Zip
  
  # Architecture & Core (Added for Phase 3)
  get_it: ^7.6.0
  fpdart: ^1.1.0
  equatable: ^2.0.5
  shared_preferences: ^2.5.4
  just_audio: ^0.10.5
  wakelock_plus: ^1.1.0
  package_info_plus: ^8.0.0 # Force older version compatible with Kotlin 1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  # integration_test:
  #   sdk: flutter
  build_runner: ^2.4.6
  isar_generator: ^3.1.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/icon.jpg"

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/fonts/amiri/
    - assets/fonts/tajawal/
    - assets/data/quran_glyphs.json
    - assets/data/quran_metadata.json
    - assets/data/quran_madani.json
    - assets/data/quran_advanced.json
    - assets/data/shamerly_quran_complete.json
    - assets/data/reciters.json
    - assets/images/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/amiri/Amiri-Regular.ttf
    
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700

    - family: QCF4_BSML
      fonts:
        - asset: assets/fonts/QCF4_BSML.woff

    - family: KFGQPC_HAFS
      fonts:
        - asset: assets/fonts/KFGQPC_HAFS.ttf

    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/UthmanicHafs_V22.ttf


